box:
  id: quay.io/cttv/rest_api_base
  tag: $WERCKER_GIT_BRANCH
  registry: quay.io
dev:
  steps:
    - pip-install
    - internal/watch:
        code: python manage.py
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:
    - pip-install
    # run tests that don't require es
    - script:
        name: API auth test
        code: |
          nosetests tests/test_auth.py
    - script:
        name: API rate limit test
        code: |
          nosetests tests/test_rate_limit.py
#    - internal/store-container

test-with-es:
  # run tests in the api that requires an es instance
  steps:
    - script:
        name: API run all tests
        code: |
          if [ -z ${ELASTICSEARCH_URL+x} ]; then nosetests; else echo "SKIPPED! ELASTICSEARCH_URL is set to '$ELASTICSEARCH_URL'"; fi

test-supervisord:
  steps:
    - script:
        name: test services are started by supervisord
        code: |
          /usr/bin/supervisord &
          sleep 10
          curl -sL -w "%{http_code}\\n" "http://localhost:8008/api/latest/public/utils/ping" -o /dev/null
          curl -sL -w "%{http_code}\\n" "http://localhost:8008/api-docs" -o /dev/null


push-to-gcr:
  steps:
    - internal/docker-push:
        username: _json_key
        password: $GCR_JSON_KEY_FILE
        working-dir: $WERCKER_ROOT
        entrypoint: /docker-entrypoint.sh
        tag: $WERCKER_GIT_COMMIT, $WERCKER_GIT_BRANCH
        repository: $GCR_REPO
        registry: $GCR_HOST
        cmd: supervisord
        ports: "80 443 8008 8009"

push-to-quay:
  steps:
    - internal/docker-push:
        username: $QUAY_USERNAME
        password: $QUAY_PASSWORD
        tag: $WERCKER_GIT_COMMIT, $WERCKER_GIT_BRANCH
        repository: $QUAY_REPO
        registry: $QUAY_HOST
        working-dir: $WERCKER_ROOT
        entrypoint: /docker-entrypoint.sh
        cmd: supervisord
        ports: "80 443 8008 8009"

